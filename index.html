<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>IOS Calculator</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="calculator">
        <h1>IOS Calculator</h1>
        <table>
          <th colspan="4" id="current">0</th>
          <tr>
            <td><button class="button" id="grey">AC</button></td>
            <td><button class="button" id="grey">+/-</button></td>
            <td><button class="button" id="grey">%</button></td>
            <td><button class="button" id="orange">/</button></td>
          </tr>
          <tr>
            <td><button class="button">7</button></td>
            <td><button class="button">8</button></td>
            <td><button class="button">9</button></td>
            <td><button class="button" id="orange">x</button></td>
          </tr>
          <tr>
            <td><button class="button">4</button></td>
            <td><button class="button">5</button></td>
            <td><button class="button">6</button></td>
            <td><button class="button" id="orange">-</button></td>
          </tr>
          <tr>
            <td><button class="button">1</button></td>
            <td><button class="button">2</button></td>
            <td><button class="button">3</button></td>
            <td><button class="button" id="orange">+</button></td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="button" id="number0">0</button>
            </td>
            <td><button class="button">.</button></td>
            <td><button class="button" id="orange">=</button></td>
          </tr>
        </table>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
